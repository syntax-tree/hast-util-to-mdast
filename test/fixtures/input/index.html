<!-- Text -->

<p><label>Alpha: <input></label></p>
<p><label>Bravo: <input type=text></label></p>
<p><label>Charlie: <input value=Delta></label></p>
<p><label>Echo: <input value=Foxtrot disabled></label></p>
<p><label>Golf: <input list=a></label></p>
<p><label>Hotel: <input list=a multiple></label></p>
<p><label>India: <input list=a multiple size=123></label></p>
<p><label>Juliett: <input maxlength=123></label></p>
<p><label>Kilo: <input minlength=123></label></p>
<p><label>Mike: <input name=november></label></p>
<p><label>Oscar: <input pattern=\d+></label></p>
<p><label>Papa: <input pattern=\d+ title="One or more digits"></label></p>
<p><label>Romeo: <input placeholder=Québec></label></p>
<p><label>Sierra: <input readonly></label></p>
<p><label>Tango: <input required></label></p>
<p><label>Uniform: <input size=123></label></p>
<p><label>Whiskey: <input list=a size=123></label></p>
<p><label>X-ray: <input title=Yankee></label></p>

<!-- Hidden -->

<p><label>Alpha: <input type=hidden></label></p>
<p><label>Bravo: <input type=hidden value=Charlie></label></p>

<!-- Search -->

<p><label>Alpha: <input type=search></label></p>
<p><label>Bravo: <input type=search value=Charlie></label></p>

<!-- Telephone -->

<p><label>Alpha: <input type=tel></label></p>
<p><label>Bravo: <input type=tel value=Charlie></label></p>

<!-- Password -->

<p><label>Alpha: <input type=password></label></p>
<p><label>Bravo: <input type=password value=Charlie></label></p>
<p><label>Delta: <input type=password value=Echo list=a></label></p>
<p><label>Foxtrot: <input type=password list=a></label></p>

<!-- Date -->

<p><label>Alpha: <input type=date></label></p>
<p><label>Bravo: <input type=date value=2000-11-22></label></p>

<!-- Month -->

<p><label>Alpha: <input type=month></label></p>
<p><label>Bravo: <input type=month value=2000-11></label></p>

<!-- Week -->

<p><label>Alpha: <input type=week></label></p>
<p><label>Bravo: <input type=week value=2000-w1></label></p>

<!-- Time -->

<p><label>Alpha: <input type=time></label></p>
<p><label>Bravo: <input type=time value=23:59></label></p>
<p><label>Charlie: <input type=time value=23:59:59></label></p>
<p><label>Delta: <input type=time value=23:59:59.999></label></p>

<!-- Datetime-local -->

<p><label>Alpha: <input type=datetime-local></label></p>
<p><label>Bravo: <input type=datetime-local value=2000-11-22T23:59></label></p>

<!-- Number -->

<p><label>Alpha: <input type=number></label></p>
<p><label>Bravo: <input type=number value=3></label></p>

<!-- Range -->

<p><label>Alpha: <input type=range></label></p>
<p><label>Bravo: <input type=range value=3></label></p>

<!-- Color -->

<p><label>Alpha: <input type=color></label></p>
<p><label>Bravo: <input type=color value=#000000></label></p>

<!-- File -->

<p><label>Alpha: <input type=file></label></p>
<p><label>Bravo: <input type=file value=C:\fakepath\></label></p>

<!-- URL -->

<p><label>Alpha: <input type=url></label></p>
<p><label>Bravo: <input type=url value=http://charlie.com></label></p>
<p><label>Delta: <input type=url value=http://echo.com title=Foxtrot></label></p>
<p><label>Golf: <input type=url list=b></label></p>
<p><label>Hotel: <input type=url list=b multiple></label></p>

<!-- Email -->

<p><label>Alpha: <input type=email></label></p>
<p><label>Bravo: <input type=email value=charlie@example.com></label></p>
<p><label>Delta: <input type=email value=echo@example.com title=Foxtrot></label></p>
<p><label>Golf: <input type=email list=c></label></p>
<p><label>Hotel: <input type=email list=c multiple></label></p>

<!-- Checkbox -->

<p><label><input type=checkbox> Alpha</label></p>
<p><label><input type=checkbox checked> Bravo</label></p>
<p><label><input type=checkbox checked value=Charlie> Delta</label></p>

<!-- Radio -->

<p><label><input type=radio> Alpha</label></p>
<p><label><input type=radio checked> Bravo</label></p>
<p><label><input type=radio checked value=Charlie> Delta</label></p>

<!-- Submit -->

<p><label>Alpha: <input type=submit></label></p>
<p><label>Bravo: <input type=submit value=Charlie></label></p>

<!-- Reset -->

<p><label>Alpha: <input type=reset></label></p>
<p><label>Bravo: <input type=reset value=Charlie></label></p>

<!-- Button -->

<p><label>Alpha: <input type=button></label></p>
<p><label>Bravo: <input type=button value=Charlie></label></p>

<!-- Image -->

<p><label>Alpha: <input type=image></label></p>
<p><label>Bravo: <input type=image value=Charlie></label></p>
<p><label>Delta: <input type=image value=Echo src=foxtrot.svg></label></p>
<p><label>Golf: <input type=image value=Hotel src=india.svg title=Juliett></label></p>
<p><label>Kilo: <input type=image value=Lima src=mike.svg title=November alt=Oscar></label></p>
<p><label>Papa: <input type=image value=Québec src=romeo.svg alt=Sierra></label></p>
<p><label>Tango: <input type=image src=uniform.svg alt=Whiskey></label></p>
<p><label>X-ray: <input type=image src=yankee.svg></label></p>

<!-- Data lists -->

<datalist id=a>
  <option value=B>
  <option value=C label=D>
  <option value=E label=F>G</option> <!-- Invalid content -->
  <option label=H>I</option>
  <option>J</option>
  <option disabled>K</option>
  <option selected>L</option>
  <option selected disabled>M</option>
  <option selected>N</option> <!-- Also selected -->
</datalist>

<datalist id=b>
  <option value=https://a.com>
  <option value=https://b.com label=D>
  <option value=https://c.com label=F>G</option> <!-- Invalid content -->
  <option label=H>https://i.com</option>
  <option>https://j.com</option>
  <option disabled>https://k.com</option>
  <option selected>https://l.com</option>
  <option selected disabled>https://m.com</option>
  <option selected>https://n.com</option> <!-- Also selected -->
</datalist>

<datalist id=c>
  <option value=a@example.com>
  <option value=b@example.com label=D>
  <option value=c@example.com label=F>G</option> <!-- Invalid content -->
  <option label=H>i@example.com</option>
  <option>j@example.com</option>
  <option disabled>k@example.com</option>
  <option selected>l@example.com</option>
  <option selected disabled>m@example.com</option>
  <option selected>n@example.com</option> <!-- Also selected -->
</datalist>
